<div class="modal partner-edit" id="partnerEdit" aria-hidden="true">

    <div class="modal__layer" tabindex="-1" data-micromodal-close>

        <div class="modal__wrapper" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >

            <div class="modal__content partner-edit__content">
                <div class="partner-edit__content_in">
                    <h2 class="modal__title partner-edit__title">
                        Редактировать данные
                    </h2>

                    <form class="partner-edit__form">
                        <div class="partner-edit__form_item w-100 input">
                            <div class="form__name">
                                Название
                            </div>
                            <input type="text" value="ООО «ЮНИЧЕЛ КОМПАНИ»" readonly>
                        </div>

                        <div class="partner-edit__form_item input">
                            <div class="form__name">
                                ИНН
                            </div>
                            <input type="text" value="0123456789" readonly>
                        </div>

                        <div class="partner-edit__form_item input">
                            <div class="form__name">
                                КПП
                            </div>
                            <input type="text" value="123456789" readonly>
                        </div>

                        <div class="partner-edit__form_wr">
                            <div class="partner-edit__form_wr_del" id="formGroupDel">
                                Удалить
                            </div>
                            <div class="partner-edit__form_item w-100 input">
                                <div class="form__name">
                                    Контактное лицо
                                </div>
                                <input type="text" placeholder="Иванов Иван Иванович">
                            </div>
    
                            <div class="partner-edit__form_item input">
                                <div class="form__name">
                                    E-mail
                                </div>
                                <input type="email" placeholder="ivanov@mail.ru">
                            </div>
    
                            <div class="partner-edit__form_item input">
                                <div class="form__name">
                                    Телефон
                                </div>
                                <input type="tel" placeholder="+79990000000">
                            </div>
                        </div>

                        <button type="button" class="partner-edit__form_add" id="fsd">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 11H13V5H11V11H5V13H11V19H13V13H19V11Z" fill="white"/>
                                </svg>
                                Добавить контактное лицо
                        </button>

                        <a class="partner-edit__form_file" href="#" download="">
                            <img width="25" height="25" src="./img/file.png" alt="" style="margin-right: 10px;">
                            <div class="name">
                                Реквизиты ООО «Юничел Компани» .doc
                            </div>
                        </a>

                        <div class="partner-edit__form_btns">
                            <button class="button">сохранить</button>
                            <button class="button-l" type="button" data-micromodal-close>отменить</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
