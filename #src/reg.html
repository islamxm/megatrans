<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="auth" id="registration">
                <div class="auth__col auth__col_left">
                    <div class="auth__col_in">
                        <h1 class="auth__title">Личный кабинет клиента</h1>
                        <div class="auth__ex">Внутренние грузоперевозки и доставка сборных грузов от 1 кг между регионами Российской Федерации</div>
                        <div class="auth__info">
                            <span>МегаТранс</span>
                            <a href="tel:8 800 700 74 55">8 800 700 74 55 </a>
                            <a href="mailto:mega-trans05@mail.ru">mega-trans05@mail.ru</a>
                        </div>
                    </div>
                </div>
                <div class="auth__col auth__col_right">
                    <div class="auth__col_in">
                        <h2 class="title">
                            Регистрация
                        </h2>

                        <form class="auth__form">
                            <div class="auth__form_item input">
                                <div class="auth__form_item_head">
                                    <div class="label">
                                        Логин
                                    </div>
                                </div>
                                <input type="email" placeholder="Введите E-mail или номер телефона">
                            </div> 
                            <div class="auth__form_item input">
                                <div class="auth__form_item_head">
                                    <div class="label">
                                        Пароль
                                    </div>
                                    <!-- <a href="#" class="ex">
                                        Забыли пароль?
                                    </a> -->
                                </div>
                                <input type="password" placeholder="Введите пароль">
                            </div> 

                            <div class="auth__form_item checkbox checkbox-big">
                                <input type="checkbox" id="personal">
                                <label for="personal">
                                    Я даю согласие на <a href="#">Обработку персональных данных</a>
                                </label>
                            
                            </div>

                            <div class="auth__form_btn">
                                <button class="button">зарегистрироваться</button>
                            </div>
                            <div class="auth__form_q">
                                
                            </div>
                        </form>
                        <a href="#" class="auth__back">
                            Вернуться назад
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="./js/bundle.js"></script>
</body>
</html>
